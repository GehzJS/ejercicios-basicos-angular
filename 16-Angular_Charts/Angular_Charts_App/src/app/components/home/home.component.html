<div class="text-center">
  <h1 class="display-4">Chart <small>gallery</small></h1>
  <hr class="my-4" />
  <div class="row d-flex justify-content-between">
    <div
      *ngFor="let chart of charts"
      class="col-2 mx-4 card border border-light"
    >
      <img
        [src]="images + chart.image"
        class="card-img-top"
        [alt]="chart.name"
      />
      <div class="card-body">
        <h5 class="card-title">{{ chart.name }}</h5>
      </div>
    </div>
  </div>
</div>
