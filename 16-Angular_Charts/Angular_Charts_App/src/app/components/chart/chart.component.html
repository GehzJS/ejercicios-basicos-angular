<div *ngIf="type" class="row">
  <div class="col-12">
    <h1>{{ type }} <small>chart</small></h1>
  </div>
  <div class="col-12">
    <canvas
      baseChart
      width="100%"
      height="42px"
      [datasets]="data"
      [labels]="labels"
      [options]="options"
      [colors]="colors"
      [legend]="legend"
      [chartType]="type | names"
    ></canvas>
  </div>
  <button (click)="llenar()" class="btn btn-dark btn-block">
    Actualizar datos
  </button>
</div>
