<div class="jumbotron jumbotron-fluid bg-danger text-white text-center">
  <div class="container">
    <h1 class="display-4">Canal de Youtube</h1>
  </div>
</div>

<div class="card-columns">
  <app-video
    (mostrarModal)="ver(video, $event)"
    *ngFor="let video of videos"
    [video]="video"
  ></app-video>
</div>

<button
  (click)="cargar()"
  class="btn btn-outline-danger btn-block mb-5"
  type="button"
>
  Cargar mÃ¡s videos
</button>

<div
  (click)="cerrar(false)"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modal"
  data-backdrop="static"
  data-keyboard="true"
>
  <app-modal (cerrarModal)="cerrar($event)" [video]="seleccionado"></app-modal>
</div>
