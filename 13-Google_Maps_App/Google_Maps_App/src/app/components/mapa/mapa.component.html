<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map
      (mapClick)="agregar($event)"
      [latitude]="latitud"
      [longitude]="longitud"
      [zoom]="15"
    >
      <agm-marker
        *ngFor="let marcador of marcadores; let i = index"
        [latitude]="marcador.latitud"
        [longitude]="marcador.longitud"
      >
        <agm-info-window>
          <strong>{{ marcador.titulo }}</strong>
          <p>{{ marcador.descripcion }}</p>
          <button (click)="editar(marcador)" math-raised-button color="primary">
            Editar
          </button>
          <button (click)="borrar(i)" math-raised-button color="warn">
            Borrar
          </button>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
