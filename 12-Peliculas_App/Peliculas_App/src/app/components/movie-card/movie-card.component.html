<div class="card p-3">
  <img
    [src]="pelicula.backdrop_path | imagen"
    class="card-img-top"
    [alt]="pelicula.title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ pelicula.title }}</h5>
    <p class="card-text">{{ pelicula.overview | descripcion }}</p>
    <p class="card-text">
      <small class="text-muted">{{ pelicula.release_date }}</small>
    </p>
  </div>
  <button
    (click)="verPelicula()"
    type="button"
    class="btn btn-outline-dark btn-block"
  >
    Ver m√°s
  </button>
</div>
